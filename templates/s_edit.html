{% extends "home.html" %}
{% block content %}
<body>
    <h1>Edit Shows</h1>
    <form action="{{url_for('edit_show', VID=VID, ID=ID)}}" method="POST" id="update-form">
        <div>
            <label>ID:</label>
            <input type="integer" name="ID" value="{{s['ID']}}" disabled />
        </div>
        <br>
        <div>
            <label>Name:</label>
            <input type="text" name="Name" value="{{s['Name']}}" required />
        </div>
        <br>
        <div>
            <label>Rating:</label>
            <input type="text" name="Rating" value="{{s['Rating']}}" required />
        </div>
        <br>
        <div>
            <label>Tags:</label>
            <input type="integer" name="Tags" value="{{s['Tags']}}" required />
        </div>
        <br>
        <div>
            <label>Ticket_Price:</label>
            <input type="integer" name="Ticket_Price" value="{{s['Ticket_Price']}}" required />
        </div>
        <br>
        
        
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
{%endblock%}
